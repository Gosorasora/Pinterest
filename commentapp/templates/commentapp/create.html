{% load bootstrap4 %}

{% block content %}
    <div style="text-align: center; max-width: 500px; margin:4rem auto">
        <div class="mb-4">
            <h4>Commetn Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            <!-- csrf post방식에 경우에는 필수로 사용 -->
            {% bootstrap_form form %}
            {# 뷰에서 사용한 폼 클래스를 가져오는 것 #}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
            class="btn class=btn btn-dark rounded-pill col-6 mt-3">
            Login
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
