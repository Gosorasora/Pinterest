name: CI/CD - Build, Push and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gosorasora/pinterest-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            # 1. SSH 접속 후 프로젝트 디렉토리로 이동
            cd /home/Pinterest || exit
            
            # 2. 서버에 Docker Compose가 없으면 설치
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # 3. Git 리포지토리인지 확인 후, clone 또는 pull 실행
            if [ ! -d .git ]; then
              git clone https://github.com/Gosorasora/Pinterest.git .
            else
              git pull
            fi
            
            # 4. Docker Compose를 사용하여 컨테이너 배포
            docker-compose up --build -d